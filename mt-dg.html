<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
</style>
<body>
<input type="text" id="output"><br><br>
<input type="button" value="1" onclick="setoutput(1)">
<input type="button" value="2" onclick="setoutput(2)">
<input type="button" value="3" onclick="setoutput(3)">
<input type="button" value="+" onclick="setoutput('+')">
<br>
<input type="button" value="4" onclick="setoutput(4)">
<input type="button" value="5" onclick="setoutput(5)">
<input type="button" value="6" onclick="setoutput(6)">
<input type="button" value="-" onclick="setoutput('-')">
<br>
<input type="button" value="7" onclick="setoutput(7)">
<input type="button" value="8" onclick="setoutput(8)">
<input type="button" value="9" onclick="setoutput(9)">
<input type="button" value="x" onclick="setoutput('*')">
<br>
<input type="button" value="C" onclick="reset()">
<input type="button" value="0" onclick="setoutput(0)">
<input type="button" value="=" onclick="calculator()">
<input type="button" value="/" onclick="setoutput('/')">
<script>
    function setoutput(value){
        document.getElementById('output').value+=value;
    }
    function calculator(value){
        let output=document.getElementById('output').value;
        result=eval(output);
        document.getElementById('output').value=result;
    }
    function reset(value){
        document.getElementById('output').value="";
    }
</script>
</body>
</html>
